
<div class="Cocktails-page">
  <app-cocktail-filters (filterFormValueChanged)="onFilter($event)"></app-cocktail-filters>
  @if (dataSource.data.length
  <= 0 && isLoadingResults) { <ngx-skeleton-loader count="6" appearance="line"
    [theme]="{height: '60px', background: '#e8e7e7'}" />
  }
  @else {
  <app-cocktails-table [dataSource]="dataSource"></app-cocktails-table>
  }
</div>
