<div class="heroes-table mat-elevation-z8">  
    <table mat-table [dataSource]="dataSource" class="heroes-table__table">
     <ng-container matColumnDef="id" class="heroes-table__item-header">
      <th  mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idDrink}} </td>
    </ng-container>

    <ng-container matColumnDef="name" class="heroes-table__item-header">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.strDrink}} </td>
    </ng-container>
    
    <ng-container matColumnDef="ingredients" class="heroes-table__item-header">
      <th  mat-header-cell *matHeaderCellDef> Biograf√≠a </th>
      <td mat-cell *matCellDef="let element" class="heroes-table__ingredients"> {{element.strIngredient1}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" class="heroes-table__item-header">
      <th  mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"><img src="{{element.strDrinkThumb}}" width="100px" height="80px"> </td>
    </ng-container>   
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
